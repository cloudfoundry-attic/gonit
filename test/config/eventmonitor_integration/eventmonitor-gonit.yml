---
processes:
  balloonmem:
    description: Balloons memory.
    actions:
      alert:
        - memory_over_5
      restart:
        - memory_over_10
    pidfile: ../test/integration/balloonmem.pid
    start: ../test/integration/goprocess -s 48h -d ../test -n balloonmem -p ../test/integration/balloonmem.pid -F -MB start
    stop: ../test/integration/goprocess -s 48h -d ../test -n balloonmem -p ../test/integration/balloonmem.pid -F -MB stop
    restart: ../../goprocess -s 48h -d ../test -n balloonmem -p ../test/integration/balloonmem.pid -F -MB restart
    user: vcap
events:
  memory_over_5:
    description: The memory for a process is too high.
    rule: memory_used > 1mb
    interval: 1s
    duration: 1s
  memory_over_10:
    description: The memory for a process is too high.
    rule: memory_used > 6mb
    interval: 1s
    duration: 1s
